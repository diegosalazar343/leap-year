<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Leap Year</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year</h1>
       <p>A leap year is any year that...</p>
       <ul>
         <li>can be divided by 4</li>
         <li><e>with the exception of being exactly divisible by 100</e></li>
         <li>unless it can be exactly divided by 400 (such as 2000, 2400)</li>
       </ul>
    </div>
  </body>
</html>
